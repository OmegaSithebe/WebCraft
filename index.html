<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Studio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">WEBCRAFT</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Book Online</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2 class="title">DESIGN STUDIO</h2>
                <img src="path/to/your/image.jpg" alt="Design Studio" class="hero-image">
            </div>
        </section>
        <section class="portfolio">
            <div class="container">
                <h2 class="portfolio-title">CREATIVE WEB DESIGN</h2>
                <div class="portfolio-gallery">
                    <img src="path/to/image1.jpg" alt="Project 1" class="portfolio-item">
                    <img src="path/to/image2.jpg" alt="Project 2" class="portfolio-item">
                    <!-- Add more images as needed -->
                </div>
            </div>
        </section>
        <section class="services">
            <div class="container">
                <h2 class="services-title">OUR SERVICES</h2>
                <div class="services-list">
                    <div class="service-item">
                        <h3>Website Maintenance</h3>
                        <p>US$60</p>
                        <button>Book Now</button>
                    </div>
                    <div class="service-item">
                        <h3>Web Design Consultation</h3>
                        <p>US$80</p>
                        <button>Book Now</button>
                    </div>
                    <div class="service-item">
                        <h3>SEO Workshop</h3>
                        <p>US$100</p>
                        <button>Book Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
